<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <title>Estacionamento 24 horas - Pagamento</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/form_pagamento_basico.css">

    
    <script src="./scripts/scripts.js" defer></script>
</head>
<body>
    <section class="container">
        <header>
            <h1><a href="./index.html">Estacionamento 24 horas</a></h1>
            <img src="./imagens/parkin.png" alt="Logo estacionamento">
        </header>

        <section class="content">
            <div class="progress">
                <img src="./imagens/numero1.png" alt="Progresso 1">
                <img src="./imagens/numero2.png" alt="Progresso 2">
                <img src="./imagens/numero3.png" alt="Progresso 2">
            </div>
            
            <hr/>

            <div class="flex-form">
                <form action="" method="POST" autocomplete="off">
                    <label for="nome">Nome completo</label><br>
                    <input type="text" name="nome" id="nome"required><br>

                    <label for="email">E-mail</label><br>
                    <input type="email" name="nome" id="email" required><br>


                    <div class="flex">
                        <div class="input-block">
                            <label for="cpf">CPF</label><br>
                            <input type=text name="cpf" id="cpf" placeholder="00000000000" maxlength="11" onkeypress="return filtroTeclas(event)" onchange="isValid_cpf()" required><br>
                        </div>
    
                        <div class="block">
                            <label for="phone">Telefone com DDD</label><br>
                            <input type="tel" name="phone" id="phone" onkeypress="return filtroTeclas(event)" required><br>
                        </div>
                    </div>

                    <button type="submit">Ir para o pagamento</button>
                </form>

            </div>
        </section>

        <article class="card">
            <div class="card-content">
                <h1>Informações da sua compra</h1>
                <h2>Plano Básico</h2>
                <h3>Até 12x R$ 64.33 (ou R$ 772.00 à vista)</h3>
                <p><img src="./imagens/verifica.png" alt="verifica"> Estacionamento por 1 ano</p>
                <p><img src="./imagens/verifica.png" alt="verifica">24 horas</p>
                <p><img src="./imagens/verifica.png" alt="verifica">Fins de semana</p>
            </div>
        </article>
    </section>
</body>
</html>
